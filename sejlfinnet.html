<head>

  <link rel="stylesheet" href="css/style.css">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap');
      #leftButtonWrapper {
        position: fixed;
        left: 40px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 20;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .bubble-arrow {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        width: 60px;
        height: 60px;
        margin-left: 1.5rem;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #b3eaff 70%, #6CC8E1 100%);
        box-shadow: 0 4px 16px rgba(108,200,225,0.25), 0 1px 4px #285C6E33;
        border: 2px solid #6CC8E1;
        cursor: pointer;
        transition: box-shadow 0.2s, transform 0.2s;
        position: relative;
        animation: bubbleWobble 4s infinite ease-in-out;
        animation-delay: 0.8s;
      }
      .bubble-arrow:hover {
        box-shadow: 0 8px 24px rgba(108,200,225,0.35), 0 2px 8px #285C6E33;
        transform: scale(1.08);
      }
      .bubble-arrow svg {
        width: 28px;
        height: 28px;
        fill: #285C6E;
      }
    @import url('https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap');
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
 
    }
    main {
      text-align: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0px;
    }
    #sejlfinne img {
      max-width: 35%;
      height: auto;
      margin: 0;
      animation: swimIn 3s ease-out forwards, floating 3s ease-in-out infinite 3s;
    }
    
    #taleboble {
      position: relative;
      margin-left: -300px;
      margin-top: -160px;
      opacity: 0;
      animation: bubbleAppear 1s ease-in forwards 3s;
    }
    
    #taleboble img {
      max-width: 400px;
      height: auto;
      margin: 0;
      animation: floating 3s ease-in-out infinite 3s;
    }
    
    @keyframes swimIn {
      0% {
        transform: translateX(-100vw);
      }
      100% {
        transform: translateX(0);
      }
    }
    
    @keyframes bubbleAppear {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    @keyframes floating {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    
    #leftButtonWrapper {
      position: fixed;
      left: 40px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 20;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .bubble-arrow {
      background: transparent;
      border: none;
      cursor: pointer;
      outline: none;
      padding: 10px;
      border-radius: 50%;
      transition: background 0.3s;
    }
    
    .bubble-arrow:hover {
      background: rgba(255, 255, 255, 0.8);
    }
    
    .bubble-arrow svg {
      fill: #333;
      width: 24px;
      height: 24px;
      transition: transform 0.3s;
    }
    
    .bubble-arrow:hover svg {
      transform: translateX(-5px);
    }
  </style>
</head>
<body style="background-image: url('images/Baggrund.png'); background-size: cover;">

  <span style="position:absolute;top:110%;left:50%;transform:translateX(-50%);background:#b3eaff;border-radius:16px;padding:6px 18px;font-size:1.1rem;color:#285C6E;box-shadow:0 2px 8px rgba(108,200,225,0.18);border:1.5px solid #6CC8E1;white-space:nowrap;font-family:'Cherry Bomb One',cursive;">Tryk for lyd</span>
    </span>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var overlay = document.getElementById('audio-overlay');
      var audio = document.getElementById('page-audio');
      function playAudio() {
        if (audio) audio.play();
        if (overlay) overlay.style.display = 'none';
        window.removeEventListener('click', playAudio);
        window.removeEventListener('touchstart', playAudio);
      }
      window.addEventListener('click', playAudio);
      window.addEventListener('touchstart', playAudio);
    });
  </script>
